version: "3.9"

services:
  app:
    build: ./django_project
    container_name: django_project_container
    volumes:
      - static_files:/usr/src/static
      - ~/code_folder/home/django/to_test_rpc/django_project/app/migrations:/usr/src/app/migrations
    expose:
      - 8000
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:14
    container_name: postgres_db_container
    restart: always
    environment:
      - POSTGRES_PASSWORD=12345
      - POSTGRES_USER=postgres
      - POSTGRES_DB=some_bd_name
    volumes:
      - postgres_db_data:/var/lib/postgresql/data

  redis_cache:
    image: redis
    container_name: redis_cache_container
    volumes:
      - redis_cache_data:/data

  nginx:
    build: ./nginx
    container_name: nginx_container
    ports:
      - 80:80
    volumes:
      - static_files:/usr/src/static
    depends_on:
      - app

volumes:
  postgres_db_data:
  redis_cache_data:
  static_files:
